<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="text-center">Форма регистрации</h1>
    <form class="container" action="">
      <div class="row">
        <div class="col-sm-6 col-12">
          <div class="form-floating mb-3">
            <input
              type="firstName"
              class="form-control"
              id="floatingInput"
              placeholder="Имя"
            />
            <label for="floatingInput">Имя</label>
          </div>
        </div>
        <div class="col-sm-6 col-12">
          <div class="form-floating">
            <input
              type="lustName"
              class="form-control"
              id="floatingPassword"
              placeholder="Фамилия"
            />
            <label for="floatingPassword">Фамилия</label>
          </div>
        </div>
      </div>

      <div class="row g-2 g-5 my-2 my-5">
        <div class="col-sm-4 col-12">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="Почта"
            />
            <label for="floatingInput">Почта</label>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="form-floating">
            <input
              type="date"
              class="form-control"
              id="floatingPassword"
              placeholder="Дата рождения"
            />
            <label for="floatingPassword">Дата рождения</label>
          </div>
        </div>
        <div class="col-sm-4 col-12">
          <div class="form-floating mb-3">
            <input
              type="phoneNumber"
              class="form-control"
              id="floatingInput"
              placeholder="Номер телефона"
            />
            <label for="floatingInput">Номер телефона</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <div class="form-floating pb-0">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Введите пароль"
            />
            <label for="floatingPassword">Введите пароль</label>
          </div>
        </div>
      </div>

      <div class="col-6">
        <div class="row">
          <div class="form-floating mb-3">
            <input
              type="password"
              class="form-control"
              id="floatingInput"
              placeholder="Введите пароль еще раз"
            />
            <label for="floatingPassword">Введите пароль еще раз</label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
